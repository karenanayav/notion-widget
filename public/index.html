<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de Estudio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .widget {
      background: #fff;
      border-radius: 16px;
      padding: 20px 32px;
      box-shadow: 4px 4px 0px 0px black;
      text-align: center;
      display: inline-block;
    }
    .title {
      color: #666;
      font-size: 14px;
      font-weight: normal;
      margin: 0 0 6px;
    }
    .content {
      font-weight: bold;
      font-size: 18px;
      white-space: pre-line;
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="widget">
    <p class="title">Sesión de estudio de hoy</p>
    <p class="content" id="tarea">Cargando...</p>
  </div>

  <script>
    const tareas = {
      "Monday": "Lunes\nRevisión de la clase de Ecología y Fisiología Vegetal",
      "Tuesday": "Martes\nRepaso de la clase de Ecología y Fisiología Vegetal",
      "Wednesday": "Miércoles\nRevisión de la clase de Genética y Fisiología Animal",
      "Thursday": "Jueves\nRepaso de la clase de Genética y Fisiología Animal",
      "Friday": "Viernes\nRepaso libre",
      "Saturday": "Sábado\nRepaso libre",
      "Sunday": "Domingo\nLibre o catch-up"
    };

    const dia = new Date().toLocaleDateString("en-US", { weekday: 'long' });
    const tareaHoy = tareas[dia] || "Sin tarea definida";
    document.getElementById("tarea").innerText = tareaHoy;
  </script>
</body>
</html>
