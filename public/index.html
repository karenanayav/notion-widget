<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Widget de Estudio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .widget {
      width: 220px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      background: white;
      text-align: center;
      font-weight: bold;
    }

    .header {
      background: black;
      color: white;
      padding: 10px 0;
      font-size: 0.85em;
      letter-spacing: 1px;
    }

    .content {
      padding: 1em;
      line-height: 1.3;
    }

    .titulo {
      color: #888888;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .tarea {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">ESTUDIO</div>
    <div class="content">
      <div class="titulo">Sesión de estudio de hoy</div>
      <div class="tarea" id="tarea">Cargando...</div>
    </div>
  </div>

  <script>
    const tareas = {
      Monday: "Lunes\nRevisión de la clase de Ecología y Fisiología Vegetal",
      Tuesday: "Martes\nRepaso de la clase de Ecología y Fisiología Vegetal",
      Wednesday: "Miércoles\nRevisión de la clase de Genética y Fisiología Animal",
      Thursday: "Jueves\nRepaso de la clase de Genética y Fisiología Animal",
      Friday: "Viernes\nRepaso libre",
      Saturday: "Sábado\nRepaso libre",
      Sunday: "Domingo\nLibre o catch-up"
    };

    const dia = new Date().toLocaleDateString("en-US", { weekday: 'long' });
    document.getElementById("tarea").innerText = tareas[dia] || "Sin tarea asignada";
  </script>
</body>
</html>
