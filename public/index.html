<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de Estudio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .widget {
      width: 200px;
      height: 200px;
      background: #fff;
      border: 2px solid black;
      border-radius: 16px;
      box-shadow: 6px 6px 0px 0px black; /* sombra abajo y derecha */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
      text-align: center;
    }

    .title {
      font-size: 14px;
      color: #777;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .content {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.2;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Sesión de estudio de hoy</div>
    <div class="content" id="tarea">Cargando...</div>
  </div>

  <script>
    const tareas = {
      "Monday": "Lunes\nRevisión de la clase de Ecología y Fisiología Vegetal",
      "Tuesday": "Martes\nRepaso de la clase de Ecología y Fisiología Vegetal",
      "Wednesday": "Miércoles\nRevisión de la clase de Genética y Fisiología Animal",
      "Thursday": "Jueves\nRepaso de la clase de Genética y Fisiología Animal",
      "Friday": "Viernes\nRepaso libre",
      "Saturday": "Sábado\nRepaso libre",
      "Sunday": "Domingo\nLibre o catch-up"
    };

    const dia = new Date().toLocaleDateString("en-US", { weekday: 'long' });
    document.getElementById("tarea").innerText = tareas[dia] || "Sin tarea definida";
  </script>
</body>
</html>
